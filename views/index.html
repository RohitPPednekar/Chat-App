<!DOCTYPE html>
<html>
<head>
<style>
    /* UI of chat messages got from w3 */
body {
  margin: 0 auto;
  max-width: 800px;
  padding: 0 20px;
}

.container {
  border: 2px solid #dedede;
  background-color: #f1f1f1;
  border-radius: 5px;
  padding: 10px;
  margin: 10px 0;
}

.darker {
  border-color: #ccc;
  background-color: #ddd;
}

.container::after {
  content: "";
  clear: both;
  display: table;
}

.container img {
  float: left;
  max-width: 60px;
  width: 100%;
  margin-right: 20px;
  border-radius: 50%;
}

.container img.right {
  float: right;
  margin-left: 20px;
  margin-right:0;
}

.time-right {
  float: right;
  color: #aaa;
}

.time-left {
  float: left;
  color: #999;
}

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
}

.button2 {
  background-color: white; 
  color: black; 
  border: 2px solid #008CBA;
}
</style>
</head>
    <body>

        <h2>Private Group Chat Messages</h2>
        <button class="button button1">Create Group</button>
        <button class="button button2">Join Group</button>
        <div class="container">
            <h4>Rohit</h4>
            <p>Hello. How are you today?</p>
        </div>

        <div class="container darker">
            <h4>kiran</h4>
            <p>Hey! I'm fine. Thanks for asking!</p>
        </div>

    </body>
</html>
